<lgmj-header [title]="'Nouvelle partie - ' + pageSubtitle"></lgmj-header>

<ion-content>
  <div id="container">
    <ion-item
      *ngIf="playerDisplayMode === playerDisplayModeEnum.CREATE"
      lines="full"
    >
      <ion-icon
        slot="start"
        name="warning"
        size="large"
        color="warning"
      ></ion-icon>
      <em>Respectez la position réelle des joueurs</em>
    </ion-item>
    <lgmj-new-player
      *ngIf="playerDisplayMode === playerDisplayModeEnum.CREATE"
      (newPlayer)="addPlayer($event)"
    ></lgmj-new-player>

    <ion-list id="player-list">
      <ion-reorder-group
        (ionItemReorder)="reorderPlayer($event)"
        [disabled]="false"
      >
        <lgmj-player
          *ngFor="let player of players; trackBy: playerTrackBy"
          [player]="player"
          [displayMode]="playerDisplayMode"
          [selectableRoles]="availableRoles"
          (remove)="removePlayer(player.id)"
          (roleChange)="changeRole(player.id, $event)"
        ></lgmj-player>
      </ion-reorder-group>
    </ion-list>

    <div id="submit-block">
      <ion-button
        *ngIf="playerDisplayMode === playerDisplayModeEnum.CREATE; else startButtons"
        [disabled]="players.length === 0"
        expand="block"
        (click)="validatePlayers()"
        class="ion-margin-horizontal"
      >
        Valider
      </ion-button>
    </div>

    <ng-template #startButtons>
      <ion-button
        [disabled]="cannotCreate"
        expand="block"
        (click)="createGame()"
        class="ion-margin-horizontal"
      >
        Démarrer
      </ion-button>
      <ion-button
        expand="block"
        (click)="backToCreation()"
        class="ion-margin-horizontal"
        color="danger"
      >
        Retour
      </ion-button>
    </ng-template>
  </div>
</ion-content>
