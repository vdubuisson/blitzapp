<ion-item
  [disabled]="player.isDead || disabled"
  [color]="player.isDead ? 'medium' : ''"
>
  <ion-icon
    *ngIf="player.isDead; else formElement"
    slot="start"
    name="skull"
  ></ion-icon>

  <ion-thumbnail slot="start">
    <img
      [src]="player.role | playerRoleImage"
      [alt]="player.role | playerRoleName"
    />
  </ion-thumbnail>

  <ion-label>
    <h2>{{ player.name }}</h2>
    <p>{{ player.role | playerRoleName }}</p>
  </ion-label>

  <ng-container *ngTemplateOutlet="endElement"></ng-container>
</ion-item>

<ng-template #formElement>
  <ng-container [ngSwitch]="displayMode">
    <!-- REMOVE mode -->
    <ion-button
      *ngSwitchCase="playerDisplayModeEnum.REMOVE"
      (click)="onRemove()"
      slot="start"
      color="danger"
      shape="round"
    >
      <ion-icon slot="icon-only" name="remove"></ion-icon>
    </ion-button>

    <!-- SELECT_MULTI mode -->
    <ion-checkbox
      *ngSwitchCase="playerDisplayModeEnum.SELECT_MULTI"
      slot="start"
      [checked]="checked"
      (ionChange)="onCheckedChange($event)"
    ></ion-checkbox>

    <!-- SELECT_SINGLE mode -->
    <ion-radio
      *ngSwitchCase="playerDisplayModeEnum.SELECT_SINGLE"
      slot="start"
      [value]="player.id"
    ></ion-radio>
  </ng-container>
</ng-template>

<ng-template #endElement>
  <ng-container [ngSwitch]="displayMode">
    <ion-reorder
      *ngSwitchCase="playerDisplayModeEnum.REMOVE"
      slot="end"
    ></ion-reorder>

    <ion-select
      *ngSwitchCase="playerDisplayModeEnum.EDIT_ROLE"
      placeholder="RÃ´le"
      interface="action-sheet"
      [interfaceOptions]="customInterfaceOptions"
      cancelText="Annuler"
      [value]="player.role"
      (ionChange)="onRoleChange($event)"
    >
      <ion-select-option *ngFor="let role of sortedRoles" [value]="role">{{
        role | playerRoleName
      }}</ion-select-option>
    </ion-select>

    <div slot="end" *ngSwitchDefault>
      <span class="status-icon" *ngFor="let status of player.statuses">{{
        status | playerStatus
      }}</span>
    </div>
  </ng-container>
</ng-template>
