<ion-menu contentId="router-outlet" #menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Accueil</ion-item
    >
    <ion-item
      *ngIf="isGameInProgress$ | async"
      routerLink="/game"
      routerLinkActive="active"
      >Partie en cours</ion-item
    >
    <ion-item routerLink="/new-game" routerLinkActive="active"
      >Nouvelle partie</ion-item
    >
    <ion-item routerLink="/roles-rules" routerLinkActive="active"
      >Règles des rôles</ion-item
    >
  </ion-content>
</ion-menu>
