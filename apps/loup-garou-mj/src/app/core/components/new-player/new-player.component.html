<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-button
      slot="start"
      color="success"
      shape="round"
      [disabled]="playerForm.invalid"
      type="submit"
    >
      <ion-icon slot="icon-only" name="add" />
    </ion-button>
    <ion-input placeholder="Nom" formControlName="name" />
  </ion-item>
</form>
