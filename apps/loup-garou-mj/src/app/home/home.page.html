<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list>
      <lgmj-player
        *ngFor="let player of players"
        [player]="player"
        [multiSelectable]="true"
        (checkedChange)="onPlayerChecked(player.id, $event)"
      ></lgmj-player>
    </ion-list>
  </div>
</ion-content>
