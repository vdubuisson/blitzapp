<div class="warning">
  <fa-icon [icon]="dangerIcon" size="2xl" />
  <em>Respectez la position r√©elle des joueurs (sens horaire)</em>
</div>

<main>
  <lgmj-new-player (newPlayer)="addPlayer($event)" />

  <div
    class="player-list"
    cdkDropList
    (cdkDropListDropped)="reorderPlayer($event)"
  >
    @for (player of players(); track player.id) {
    <div class="player" cdkDrag cdkDragBoundary=".player-list">
      <button
        (click)="removePlayer(player.id)"
        class="btn danger rounded icon-only"
      >
        <fa-icon [icon]="removeIcon" />
      </button>
      <span>{{ player.name }}</span>
      <fa-icon [icon]="dragIcon" class="drag" size="xl" cdkDragHandle />
    </div>
    }
  </div>
</main>

<section class="submit-block">
  <button
    [disabled]="!canValidate()"
    routerLink="../players-roles"
    class="btn primary"
  >
    VALIDER ({{ players().length }}/{{ playersCount() }})
  </button>
  <button routerLink="../roles" class="btn danger">RETOUR</button>
</section>
