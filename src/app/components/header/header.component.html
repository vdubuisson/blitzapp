<header>
  <fa-icon [icon]="menuIcon" size="lg" (click)="openMenu()" />
  <h1>{{ title() }}</h1>
</header>

<div class="menu-overlay" [class.hidden]="isMenuHidden()">
  <div
    class="backdrop"
    (click)="closeMenu()"
    (keyup.enter)="closeMenu()"
    tabindex="0"
  ></div>
  <nav>
    <header>
      <span>Menu</span>
    </header>
    <menu>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Accueil</a
        >
      </li>
      @if (isGameInProgress()) {
        <li>
          <a routerLink="/game" routerLinkActive="active">Partie en cours</a>
        </li>
      }
      <li>
        <a routerLink="/roles-choice" routerLinkActive="active"
          >Nouvelle partie</a
        >
      </li>
      <li>
        <a routerLink="/roles-rules" routerLinkActive="active"
          >Règles des rôles</a
        >
      </li>
      <li>
        <a routerLink="/status-legends" routerLinkActive="active"
          >Légende des statuts</a
        >
      </li>
      <li><div class="divider"></div></li>
      <li><a routerLink="/options" routerLinkActive="active">Options</a></li>
    </menu>
  </nav>
</div>
