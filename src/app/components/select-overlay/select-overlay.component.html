<div class="select-overlay" [class.hidden]="isHidden">
  <div
    class="backdrop"
    (click)="selectOption(undefined)"
    (keyup.enter)="selectOption(undefined)"
    tabindex="0"
  ></div>
  <div class="select">
    <div class="header">
      <span>{{ content?.header }}</span>
    </div>
    <div class="options">
      @for (option of content?.options; track option.value) {
        <span
          class="option"
          [class.active]="option.active"
          (click)="selectOption(option.value)"
          (keyup.enter)="selectOption(option.value)"
          tabindex="0"
          >{{ option.label }}</span
        >
      }
    </div>
    <div class="footer">
      <span
        (click)="selectOption(undefined)"
        (keyup.enter)="selectOption(undefined)"
        tabindex="0"
        >ANNULER</span
      >
    </div>
  </div>
</div>
